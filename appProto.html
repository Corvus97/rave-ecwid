<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="CssFw.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://djqizrxa6f10j.cloudfront.net/ecwid-sdk/css/1.3.1/ecwid-app-ui.css" />
	<link rel="stylesheet" href="main.css" />
	<script src="https://djqizrxa6f10j.cloudfront.net/ecwid-sdk/js/1.2.5/ecwid-app.js"></script>

</head>

<body class='normalized'>

	<!-- Back button block START -->

	<div onclick="goBack();" class="content-control-menu-nav" style="">
		<a class="horizontal-icolink icolink-small icolink-prepend">
			<span class="icon-arr-left"></span>
			<span class="gwt-InlineLabel">BACK</span>
		</a>
	</div>

	<!-- Back button block END -->

	<!-- Main app block START -->

	<div class="settings-page main">
		<div class="settings-page__header">
			<div class="settings-page__titles settings-page__titles--left">
				<h1 class="settings-page__title">Flutterwave Rave</h1>
				<div class="settings-page__subtitle">Ensuring secure payments</div>
			</div>

			<!-- Status card area START -->

			<div class="named-area dashboard">
				<div class="named-area__header">
					<div class="named-area__titles">
						<h4 class="named-area__title h4">Configuration</h4>
						<span class="named-area__subtitle">Fill up your rave details</span>
					</div>
					<div class="named-area__description"></div>
					<div class="named-area__additional"></div>
				</div>
				<div class="named-area__body">
					<!-- Instructions title block START -->
					<!-- Check input element for example of how to set data attributes to save to storage later -->
					
					<div class="a-card a-card--normal">
						<div class="a-card__paddings">
							<div class="titled-items-list">
								<div class="titled-items-list__item">

										
									<div class="fieldset" style="width: 100%; margin-bottom: 41px;">
										<div class="fieldset__title">Test/Live</div>
										<div class="status-block__primary-action">
											<label class="checkbox big">
										
										
												<!-- Cash on delivery toggle. Use data attributes as below to save and update the value to/from application storage via functions.js -->
										
												<input data-name="cashOnDelivery" data-visibility="public" class='field__input' name="" type="checkbox" checked="">
										
												<div data-on="live" data-off="test">
													<div></div>
												</div>
												<span class="checkbox__on-text-placeholder">Live</span>
												<span class="checkbox__off-text-placeholder">Test</span>
											</label>
										</div>
									</div>
									
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Test Public Key</div>
										<input type="text" class="form-control" id="testPublicKey" aria-describedby="testPublicKeyHelp" placeholder="Enter test public key">
										<small id="testPublicKeyHelp" class="form-text text-muted">Get your test keys
											<a href="https://raveappv2.herokuapp.com/dashboard/settings/apis" target="_blank">here</a>
										</small>
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Test Secret Key</div>
										<input type="text" class="form-control" id="testSecretKey" aria-describedby="testSecretKeyHelp" placeholder="Enter test secret key">
										<small id="testSecretKeyHelp" class="form-text text-muted">Get your test keys
											<a href="https://raveappv2.herokuapp.com/dashboard/settings/apis" target="_blank">here</a>
										</small>
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Live Public Key</div>
										<input type="text" class="form-control" id="livePublicKey" aria-describedby="livePublicKeyHelp" placeholder="Enter live public key">
										<small id="livePublicKeyHelp" class="form-text text-muted">Get your live keys
											<a href="https://rave.flutterwave.com/dashboard/settings/apis" target="_blank">here</a>
										</small>
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Live Secret Key</div>
										<input type="text" class="form-control" id="liveSecretKey" aria-describedby="liveSecretKeyHelp" placeholder="Enter live secret key">
										<small id="liveSecretKeyHelp" class="form-text text-muted">Get your live keys
											<a href="https://rave.flutterwave.com/dashboard/settings/apis" target="_blank">here</a>
										</small>
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Logo</div>
										<input type="text" class="form-control" id="logo" placeholder="Enter logo URL">
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Country</div>
										<select class="form-control" id="country">
											<option value="NG">Nigeria</option>
											<option value="KE">Kenya</option>
											<option value="GH">Ghana</option>
											<option value="ZA">South Africa</option>
										</select>
									</div>
									<div class="fieldset" style="width: 100%">
										<div class="fieldset__title">Payment Method</div>
										<select class="form-control" id="pm">
											<option value="both">All</option>
											<option value="card">Cards Only</option>
											<option value="account">Account Only</option>
											<option value="ussd">USSD Only</option>
										</select>
									</div>
									<div class="cta-block__cta">
										<button onclick="showEditPage('.edit-product-label');" type="button" class="btn btn-primary btn-medium">
											
											<span>Save</span>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Status card area END -->
		</div>
	</div>
	</div>

	<!-- PROMO BLOCK END -->

	</div>

	</div>

	</div>



	<!-- End contents of third tab -->
	<script src='functions.js'></script>
	<script src="https://djqizrxa6f10j.cloudfront.net/ecwid-sdk/css/1.3.1/ecwid-app-ui.min.js"></script>

	<script>

		// Autosave feature for fields. Complimentary JS for the one from SDK above

		(function initFieldset() {

			var elms = document.querySelectorAll('.field__input, .field__select, .field__textarea, .radio');
			for (var i = 0; i < elms.length; i++) {
				elms[i].addEventListener('blur', function (e) {
					checkFieldChange(this);
					if (this.classList.contains('field__input') || this.classList.contains('field__textarea')) {
						saveUserData();
					}
				}, false);

				elms[i].addEventListener('change', function () {
					if (this.value) {
						saveUserData();
					}
					else {
						saveUserData();
					}
				}, false);

				elms[i].addEventListener('click', function () {
					if (this.value) {
						saveUserData();
					}
					else {
						saveUserData();
					}
				}, false);
			}
		})();

	</script>

	</div>

	<!-- Main app block END -->

</body>

</html>
